<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - ThreadAi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn:hover {
            background: #0056cc;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status.checking {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">üéâ</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for upgrading to ThreadAi Premium!</p>

        <div class="status checking" id="status">
            üîÑ Activating your premium features...
        </div>

        <button class="btn" onclick="activateExtension()" id="activateBtn">
            Activate Premium Features
        </button>

        <button class="btn btn-secondary" onclick="openExtension()" id="extensionBtn" style="display: none;">
            Open ThreadAi Extension
        </button>

        <p style="font-size: 12px; color: #999; margin-top: 30px;">
            Having issues? <a href="mailto:support@threadai.com">Contact Support</a>
        </p>
    </div>

    <script>
        // Get URL parameters - Lemon Squeezy might pass different parameter names
        const urlParams = new URLSearchParams(window.location.search);

        // Try multiple parameter name formats that Lemon Squeezy might use
        const sessionId = urlParams.get('session_id') ||
            urlParams.get('checkout_custom_session_id') ||
            urlParams.get('custom_session_id') ||
            generateFallbackSessionId();

        const planId = urlParams.get('plan_id') ||
            urlParams.get('checkout_custom_plan_id') ||
            urlParams.get('custom_plan_id') ||
            'monthly';

        const timestamp = urlParams.get('timestamp') ||
            urlParams.get('checkout_custom_timestamp') ||
            urlParams.get('custom_timestamp') ||
            Date.now().toString();

        // Fallback session ID generation
        function generateFallbackSessionId() {
            const now = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            return btoa(`${now}-${random}-payment`).replace(/[^a-zA-Z0-9]/g, '').substring(0, 16);
        }

        // Log all URL parameters to see what Lemon Squeezy actually sends
        console.log('üéâ Payment success page loaded');
        console.log('üìã All URL parameters:', Object.fromEntries(urlParams));
        console.log('üîë Extracted values:', { sessionId, planId, timestamp });

        // Also check for common Lemon Squeezy parameters
        const orderId = urlParams.get('order_id') || urlParams.get('checkout_id');
        const email = urlParams.get('email') || urlParams.get('customer_email');
        console.log('üí≥ Payment info:', { orderId, email });

        async function activateExtension() {
            const statusDiv = document.getElementById('status');
            const activateBtn = document.getElementById('activateBtn');
            const extensionBtn = document.getElementById('extensionBtn');

            try {
                statusDiv.className = 'status checking';
                statusDiv.innerHTML = 'üîÑ Connecting to ThreadAi extension...';
                activateBtn.disabled = true;

                // Try to communicate with extension
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    // We're in a Chrome context, try to message the extension
                    const extensionId = 'ifnbemppljpgmpfilfkkkonjpeomhcfl'; // Your extension ID

                    const response = await chrome.runtime.sendMessage(extensionId, {
                        action: 'PAYMENT_SUCCESS',
                        payload: {
                            sessionId: sessionId,
                            planId: planId || 'monthly',
                            timestamp: timestamp ? parseInt(timestamp) : Date.now(),
                            premium: true,
                            source: 'web_success_page',
                            orderId: orderId,
                            email: email,
                            allParams: Object.fromEntries(urlParams) // Send all parameters for debugging
                        }
                    });

                    if (response && response.success) {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = '‚úÖ Premium features activated successfully!';
                        activateBtn.style.display = 'none';
                        extensionBtn.style.display = 'inline-block';
                    } else {
                        throw new Error(response?.error || 'Failed to activate premium');
                    }
                } else {
                    // Fallback: Open extension directly
                    openExtensionDirectly();
                }
            } catch (error) {
                console.error('Activation error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ö†Ô∏è Please open your ThreadAi extension manually to complete activation.';
                activateBtn.textContent = 'Try Again';
                activateBtn.disabled = false;
                extensionBtn.style.display = 'inline-block';
            }
        }

        function openExtensionDirectly() {
            const extensionId = 'ifnbemppljpgmpfilfkkkonjpeomhcfl';
            const extensionUrl = `chrome-extension://${extensionId}/public/success.html?session_id=${sessionId}&plan_id=${planId}&timestamp=${timestamp}`;

            // Try to open extension success page
            window.location.href = extensionUrl;

            // Fallback message
            setTimeout(() => {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Redirecting to extension... If it doesn\'t open automatically, please open ThreadAi extension manually.';
            }, 1000);
        }

        function openExtension() {
            // Try to open extension popup
            const extensionId = 'ifnbemppljpgmpfilfkkkonjpeomhcfl';
            window.open(`chrome-extension://${extensionId}/public/popup/popup.html`, '_blank');
        }

        // Auto-activate if we have session data
        window.addEventListener('load', () => {
            if (sessionId) {
                console.log('üöÄ Auto-activating premium with session:', sessionId);
                setTimeout(activateExtension, 1500);
            } else {
                document.getElementById('status').innerHTML = '‚ö†Ô∏è No session data found. Please try the activation manually.';
            }
        });
    </script>
</body>

</html>
