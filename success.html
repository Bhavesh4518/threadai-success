<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - ThreadAi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .success-icon { font-size: 64px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; margin-bottom: 20px; }
        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover { background: #0056cc; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #545b62; }
        .status { 
            margin: 20px 0; 
            padding: 10px; 
            border-radius: 6px; 
            font-weight: 500;
        }
        .status.checking { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e8; color: #2e7d32; }
        .status.error { background: #ffebee; color: #c62828; }
        .install-prompt {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">🎉</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for upgrading to ThreadAi Premium!</p>
        
        <div class="status checking" id="status">
            🔄 Activating your premium features...
        </div>
        
        <button class="btn" onclick="activateExtension()" id="activateBtn">
            Activate Premium Features
        </button>
        
        <button class="btn btn-secondary" onclick="openExtension()" id="extensionBtn" style="display: none;">
            Open ThreadAi Extension
        </button>
        
        <button class="btn btn-secondary" onclick="checkExtension()" id="checkBtn" style="display: none;">
            Check Extension Status
        </button>
        
        <div class="install-prompt" id="installPrompt">
            <p style="margin: 0;">
                <strong>Extension Not Found!</strong><br>
                Please install the ThreadAi extension first, then return to this page.
            </p>
            <a href="chrome://extensions/" class="btn" style="margin-top: 10px; display: inline-block;">
                Open Extensions Page
            </a>
        </div>
        
        <p style="font-size: 12px; color: #999; margin-top: 30px;">
            Having issues? <a href="mailto:support@threadai.com">Contact Support</a>
        </p>
    </div>

    <script>
        // Extension IDs to try
        const possibleExtensionIds = [
            'ifnbemppljpgmpfilfkkkonjpeomhcfl', // Your extension ID
            // Add your current unpacked extension ID here if different
        ];

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Generate fallback session data
        function generateFallbackSessionId() {
            const now = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            return btoa(`${now}-${random}-payment`).replace(/[^a-zA-Z0-9]/g, '').substring(0, 16);
        }

        // Get session data (with fallbacks since Lemon Squeezy parameters don't work)
        const sessionId = generateFallbackSessionId();
        const planId = 'monthly';
        const timestamp = Date.now().toString();

        console.log('🎉 Payment success page loaded');
        console.log('📋 Generated session data:', { sessionId, planId, timestamp });

        async function activateExtension() {
            const statusDiv = document.getElementById('status');
            const activateBtn = document.getElementById('activateBtn');
            const extensionBtn = document.getElementById('extensionBtn');

            try {
                statusDiv.className = 'status checking';
                statusDiv.innerHTML = '🔄 Connecting to ThreadAi extension...';
                activateBtn.disabled = true;

                console.log('🔌 Attempting to connect to extensions...');

                // Check if Chrome extension APIs are available
                if (typeof chrome === 'undefined' || !chrome.runtime) {
                    throw new Error('Chrome extension APIs not available. Please make sure you are using Chrome browser.');
                }

                let extensionId = null;
                let response = null;

                // Try each possible extension ID
                for (const id of possibleExtensionIds) {
                    try {
                        console.log('🔌 Trying extension ID:', id);
                        response = await chrome.runtime.sendMessage(id, {
                            action: 'PAYMENT_SUCCESS',
                            payload: {
                                sessionId: sessionId,
                                planId: planId,
                                timestamp: parseInt(timestamp),
                                premium: true,
                                source: 'web_success_page'
                            }
                        });
                        
                        if (response) {
                            extensionId = id;
                            console.log('✅ Connected to extension:', id);
                            console.log('📨 Extension response:', response);
                            break;
                        }
                    } catch (err) {
                        console.log('❌ Failed to connect to:', id, err.message);
                        continue;
                    }
                }
                
                if (!response) {
                    throw new Error('Could not connect to any ThreadAi extension. Please make sure it is installed and enabled.');
                }

                if (response && response.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '✅ Premium features activated successfully!';
                    activateBtn.style.display = 'none';
                    extensionBtn.style.display = 'inline-block';
                } else {
                    throw new Error(response?.error || 'Failed to activate premium');
                }

            } catch (error) {
                console.error('Activation error:', error);
                statusDiv.className = 'status error';

                if (error.message.includes('extension not found') || error.message.includes('Could not establish connection')) {
                    statusDiv.innerHTML = '⚠️ ThreadAi extension not found. Please check if it\'s installed and enabled.';
                    document.getElementById('installPrompt').style.display = 'block';
                    document.getElementById('checkBtn').style.display = 'inline-block';
                } else {
                    statusDiv.innerHTML = '⚠️ Please open your ThreadAi extension manually to complete activation.';
                    extensionBtn.style.display = 'inline-block';
                }

                activateBtn.textContent = 'Try Again';
                activateBtn.disabled = false;
            }
        }

        async function checkExtension() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status checking';
            statusDiv.innerHTML = '🔍 Checking extension status...';
            
            console.log('🔍 Checking extension availability...');
            
            for (const id of possibleExtensionIds) {
                try {
                    console.log('Testing extension ID:', id);
                    const response = await chrome.runtime.sendMessage(id, {action: 'GET_TRIAL_STATUS'});
                    console.log('✅ Extension found:', id, response);
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `✅ Extension found! ID: ${id}`;
                    return;
                } catch (err) {
                    console.log('❌ Extension not found:', id, err.message);
                }
            }
            
            statusDiv.className = 'status error';
            statusDiv.innerHTML = '❌ No ThreadAi extension found. Please check if it\'s installed and enabled.';
        }

        function openExtension() {
            // Try to open extension popup
            const extensionId = possibleExtensionIds[0];
            window.open(`chrome-extension://${extensionId}/public/popup/popup.html`, '_blank');
        }

        // Auto-activate when page loads (payment was successful if we're here)
        window.addEventListener('load', () => {
            console.log('🚀 Payment success page loaded, auto-activating premium');
            // Always try to activate since user reached success page after payment
            setTimeout(activateExtension, 1500);
        });
    </script>
</body>
</html>
